<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Question</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Body & Background */
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Heading */
    h2 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      margin-bottom: 50px;
      text-align: center;
    }

    /* Button Container */
    #container {
      position: relative;
      width: 100%;
      height: 200px;
    }

    /* Buttons */
    button {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    button:hover {
      transform: scale(1.3) rotate(10deg);
      animation: glow 1s infinite alternate;
    }

    button:active {
      transform: scale(1.3) rotate(10deg);
    }

    @keyframes glow {
      0% {box-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #f0f;}
      100% {box-shadow: 0 0 20px #fff, 0 0 40px #ff0, 0 0 60px #f0f;}
    }

    #noBtn {
      position: absolute;
      background: #ff6b6b;
      color: #fff;
    }

    button:first-child {
      background: #6bc1ff;
      color: #fff;
      margin-right: 20px;
    }

    #result {
      margin-top: 40px;
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    /* Floating Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% {transform: translateY(0) translateX(0);}
      50% {transform: translateY(-100px) translateX(50px);}
      100% {transform: translateY(0) translateX(0);}
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      pointer-events: none;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% {transform: translateY(-20px) rotate(0deg);}
      100% {transform: translateY(100vh) rotate(360deg);}
    }
  </style>
</head>
<body>

  <h2 id="question">are you gay?</h2>

  <div id="container">
    <button onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <p id="result"></p>

  <!-- Floating shapes -->
  <div class="shape" style="top:10%; left:20%; width:30px; height:30px;"></div>
  <div class="shape" style="top:50%; left:70%; width:20px; height:20px;"></div>
  <div class="shape" style="top:80%; left:40%; width:40px; height:40px;"></div>
  <div class="shape" style="top:30%; left:60%; width:25px; height:25px;"></div>
  <div class="shape" style="top:70%; left:10%; width:35px; height:35px;"></div>

  <script>
    const noBtn = document.getElementById("noBtn");

    // Make "No" button dodge on desktop hover and mobile touch
    function dodgeBtn() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", dodgeBtn);
    noBtn.addEventListener("touchstart", dodgeBtn);

    // Confetti on Yes
    function yesClicked() {
      document.getElementById("result").innerText = "Congrats! ðŸŽ‰";

      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.width = Math.random() * 10 + 5 + "px";
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }
  </script>

</body>
</html>
